name: Release Cut

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

# Prevent parallel release cuts
concurrency:
  group: release-cut
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run on main branch
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          ./scripts/bump-version.sh ${{ inputs.bump_type }}
          new_version=$(cat VERSION | tr -d '[:space:]')
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Commit version change
        run: |
          git add VERSION
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.version }}"

      - name: Create annotated tag
        run: |
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"

      - name: Push commit and tag
        run: |
          git push origin main
          git push origin "v${{ steps.bump.outputs.version }}"
