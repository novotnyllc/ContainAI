name: Build and Push Base Image

on:
  push:
    branches:
      - main
    paths:
      - 'docker/base/Dockerfile'
      - 'docker/runtime/install-dotnet-preview.sh'
      - '.github/workflows/build-base.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docker/base/Dockerfile'
      - 'docker/runtime/install-dotnet-preview.sh'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-base

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.53.0

      - name: Build linux/amd64 image for scanning
        run: |
          docker buildx build \
            --builder "${{ steps.buildx.outputs.name }}" \
            --platform linux/amd64 \
            --load \
            --cache-from type=gha,scope=coding-agents-base \
            --cache-to type=gha,scope=coding-agents-base,mode=max \
            -t coding-agents-base:scan \
            -f docker/base/Dockerfile \
            .

      - name: Scan base image for embedded secrets
        run: trivy image --scanners secret --severity HIGH,CRITICAL --exit-code 1 --no-progress coding-agents-base:scan

      - name: Build and push base image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/base/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=coding-agents-base
          cache-to: type=gha,scope=coding-agents-base,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
