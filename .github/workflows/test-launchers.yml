name: Test Launcher Scripts

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'host/launchers/**'
      - 'host/utils/**'
      - 'scripts/test/**'
      - 'docker/**'
      - '.github/workflows/test-launchers.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'host/launchers/**'
      - 'host/utils/**'
      - 'scripts/test/**'
      - 'docker/**'
      - '.github/workflows/test-launchers.yml'

env:
  TRIVY_VERSION: v0.53.0

jobs:
  # Quick unit tests
  unit-test-bash:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Docker
        run: |
          docker --version
          docker info
      
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install host assets (sudo)
        run: sudo ./scripts/install.sh

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin ${TRIVY_VERSION}
      
      - name: Make test script executable
        run: chmod +x scripts/test/test-launchers.sh
      
      - name: Run launcher tests (bash)
        run: ./scripts/test/test-launchers.sh
      
      - name: Cleanup test containers
        if: always()
        run: |
          docker ps -aq --filter "label=containai.test=true" | xargs -r docker rm -f || true

  unit-test-powershell-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker
        run: |
          docker --version
          docker info

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install host assets (sudo)
        run: sudo ./scripts/install.sh

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin ${TRIVY_VERSION}

      - name: Run launcher tests (PowerShell Linux)
        run: pwsh -NoLogo -File scripts/test/test-launchers.ps1

      - name: Cleanup test containers
        if: always()
        run: |
          docker ps -aq --filter "label=containai.test=true" | xargs -r docker rm -f || true

  unit-test-powershell:
    runs-on: windows-latest
    # Windows runners expose only Windows containers, so this job verifies the guardrail failure.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Docker
        run: |
          docker --version
          docker info
      
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Run launcher tests (PowerShell - expect guard failure)
        shell: pwsh
        run: |
          $exitCode = 0
          $output = ""

          try {
            $output = & .\scripts\test\test-launchers.ps1 2>&1
            $exitCode = $LASTEXITCODE
          } catch {
            $output = ($_ | Out-String)
            $exitCode = 1
          }

          if (-not [string]::IsNullOrWhiteSpace($output)) {
            $output | Write-Host
          }

          if ($exitCode -eq 0) {
              Write-Error "Windows runners should fail because Linux containers are not available."
              exit 1
          }

          if ($output -notmatch "Linux containers") {
              Write-Error "Launcher script failed for an unexpected reason."
              exit 1
          }

          Write-Host "Windows runner correctly reported the unsupported environment."
            $global:LASTEXITCODE = 0
            exit 0
      
      - name: Cleanup test containers
        if: always()
        shell: pwsh
        run: |
          docker ps -aq --filter "label=containai.test=true" | ForEach-Object { docker rm -f $_ } 2>$null

  # Full integration tests (launchers mode - faster)
  integration-test-launchers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install host assets (sudo)
        run: sudo ./scripts/install.sh

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin ${TRIVY_VERSION}
      
      - name: Make integration test executable
        run: chmod +x scripts/test/integration-test.sh scripts/test/test-env.sh
      
      - name: Run integration tests (launchers mode)
        run: ./scripts/test/integration-test.sh --mode launchers
      
      - name: Cleanup test resources
        if: always()
        run: |
          docker ps -aq --filter "label=containai.test=true" | xargs -r docker rm -f || true
          docker network ls --filter "name=test-containai" --format "{{.Name}}" | xargs -r docker network rm || true

  # Full integration tests (full mode - on main branch only)
  integration-test-full:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Install host assets (sudo)
        run: sudo ./scripts/install.sh

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin ${TRIVY_VERSION}
      
      - name: Make integration test executable
        run: chmod +x scripts/test/integration-test.sh scripts/test/test-env.sh
      
      - name: Run integration tests (full mode)
        run: ./scripts/test/integration-test.sh --mode full
      
      - name: Cleanup test resources
        if: always()
        run: |
          docker ps -aq --filter "label=containai.test=true" | xargs -r docker rm -f || true
          docker network ls --filter "name=test-containai" --format "{{.Name}}" | xargs -r docker network rm || true
          docker rm -f $(docker ps -aq --filter "ancestor=registry:2") 2>/dev/null || true
