name: Build and Push Runtime Images

on:
  push:
    paths:
      - 'docker/agents/**'
      - 'docker/proxy/**'
      - 'docker/base/Dockerfile'
      - 'scripts/runtime/**'
      - 'scripts/utils/convert-toml-to-mcp.py'
      - 'agent-configs/**'
      - '.github/workflows/build-runtime-images.yml'
  pull_request:
    paths:
      - 'docker/agents/**'
      - 'docker/proxy/**'
      - 'docker/base/Dockerfile'
      - 'scripts/runtime/**'
      - 'scripts/utils/convert-toml-to-mcp.py'
      - 'agent-configs/**'
      - '.github/workflows/build-runtime-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  TRIVY_VERSION: v0.53.0

jobs:
  build-all-agents:
    name: Build all-agents image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: coding-agents
      CACHE_SCOPE: runtime-coding-agents
    outputs:
      image-ref: ${{ steps.image_ref.outputs.ref }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin ${{ env.TRIVY_VERSION }}

      - name: Build linux/amd64 image for scanning
        run: |
          docker buildx build \
            --builder "${{ steps.buildx.outputs.name }}" \
            --platform linux/amd64 \
            --load \
            --cache-from type=gha,scope=${{ env.CACHE_SCOPE }} \
            --cache-to type=gha,scope=${{ env.CACHE_SCOPE }},mode=max \
            --build-arg BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/coding-agents-base:latest \
            -t ${{ env.IMAGE_NAME }}:scan \
            -f docker/agents/all/Dockerfile \
            .

      - name: Scan image for embedded secrets
        run: trivy image --scanners secret --severity HIGH,CRITICAL --exit-code 1 --no-progress ${{ env.IMAGE_NAME }}:scan

      - name: Build and push runtime image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/agents/all/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/coding-agents-base:latest
          cache-from: type=gha,scope=${{ env.CACHE_SCOPE }}
          cache-to: type=gha,scope=${{ env.CACHE_SCOPE }},mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Export image reference
        id: image_ref
        run: echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  build-runtime-variants:
    name: Build ${{ matrix.image }} image
    runs-on: ubuntu-latest
    needs: build-all-agents
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: coding-agents-copilot
            dockerfile: docker/agents/copilot/Dockerfile
            cache: runtime-copilot
            requires-base: true
          - image: coding-agents-codex
            dockerfile: docker/agents/codex/Dockerfile
            cache: runtime-codex
            requires-base: true
          - image: coding-agents-claude
            dockerfile: docker/agents/claude/Dockerfile
            cache: runtime-claude
            requires-base: true
          - image: coding-agents-proxy
            dockerfile: docker/proxy/Dockerfile
            cache: runtime-proxy
            requires-base: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin ${{ env.TRIVY_VERSION }}

      - name: Build linux/amd64 image for scanning
        env:
          BASE_FROM_ALL: ${{ needs.build-all-agents.outputs.image-ref }}
        run: |
          BUILD_ARGS=()
          if [ "${{ matrix.requires-base }}" = "true" ]; then
            BUILD_ARGS+=(--build-arg "BASE_IMAGE=${BASE_FROM_ALL}")
          fi

          docker buildx build \
            --builder "${{ steps.buildx.outputs.name }}" \
            --platform linux/amd64 \
            --load \
            --cache-from type=gha,scope=${{ matrix.cache }} \
            --cache-to type=gha,scope=${{ matrix.cache }},mode=max \
            "${BUILD_ARGS[@]}" \
            -t ${{ matrix.image }}:scan \
            -f ${{ matrix.dockerfile }} \
            .

      - name: Scan image for embedded secrets
        run: trivy image --scanners secret --severity HIGH,CRITICAL --exit-code 1 --no-progress ${{ matrix.image }}:scan

      - name: Build and push runtime image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.requires-base && format('BASE_IMAGE={0}', needs.build-all-agents.outputs.image-ref) || '' }}
          cache-from: type=gha,scope=${{ matrix.cache }}
          cache-to: type=gha,scope=${{ matrix.cache }},mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
