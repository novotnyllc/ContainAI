# =============================================================================
# TMUX
# ~/.tmux.conf syncs first, then ~/.config/tmux/ overwrites. This ensures
# ~/.config/tmux/ values win when both are present.
# =============================================================================

[[entries]]
source = ".tmux.conf"
target = "config/tmux/tmux.conf"
container_link = ""  # No direct symlink - file is inside config/tmux dir
flags = "f"  # file

[[entries]]
source = ".config/tmux"
target = "config/tmux"
container_link = ".config/tmux"
flags = "d"  # directory

[[entries]]
source = ".local/share/tmux"
target = "local/share/tmux"
container_link = ".local/share/tmux"
flags = "d"  # directory
