# ContainAI drop-in for docker.service
# Adds container awareness, init dependency, and sysbox ordering

[Unit]
# Only start in container environments
ConditionVirtualization=container
# Wait for initialization and sysbox services
Wants=containai-init.service
After=containai-init.service sysbox-mgr.service sysbox-fs.service
Requires=sysbox-mgr.service sysbox-fs.service
